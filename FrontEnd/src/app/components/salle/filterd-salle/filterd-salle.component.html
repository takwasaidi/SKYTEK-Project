<!-- Bloc gris -->
<div class="bg-light py-3">
  <div class="container">

    <!-- Section titre et tri -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
      <h3 class="mb-3 mb-md-0">Listings des Salles Disponibles</h3>
      <div class="d-flex align-items-center">
        <label for="triSalles" class="me-2 mb-0">Trier par :</label>
        <select id="triSalles" class="form-select form-select-sm">
          <option value="nom">Par défaut</option>
          <option value="capacite">Capacité</option>
          <option value="prix">Prix</option>
        </select>
      </div>
    </div>

    <!-- Séparateur -->
    <hr class="my-3 custom-hr" />

    <!-- Salle Cards Grid -->
    <div class="row g-4">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let salle of salles; let i = index">
        <div class="card h-100 shadow-sm border-0">
          <!-- Carousel -->
          <ng-container *ngIf="salle.salleImages?.length; else noImg">
            <div id="salleCarousel{{ i }}" class="carousel slide salle-carousel" data-bs-touch="true">
              <div class="carousel-inner">
                <div *ngFor="let img of salle.salleImages; let j = index"
                     class="carousel-item"
                     [class.active]="j === 0">
                  <img [src]="img.url" class="d-block w-100" [alt]="salle.nom" />
                </div>
              </div>
              <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#salleCarousel' + i" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Précédent</span>
              </button>
              <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#salleCarousel' + i" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Suivant</span>
              </button>
              <div class="carousel-indicators">
                <button *ngFor="let _ of salle.salleImages; let j = index"
                        type="button"
                        [attr.data-bs-target]="'#salleCarousel' + i"
                        [attr.data-bs-slide-to]="j"
                        [class.active]="j === 0"
                        aria-current="true"
                        [attr.aria-label]="'Slide ' + (j+1)">
                </button>
              </div>
            </div>
          </ng-container>

          <!-- Placeholder si pas d'image -->
          <ng-template #noImg>
            <div class="salle-carousel placeholder d-flex align-items-center justify-content-center">
              <span class="text-muted">Aucune image</span>
            </div>
          </ng-template>

          <!-- Contenu -->
          <div class="card-body d-flex flex-column">
            <h6 class="text-muted mb-1">{{ salle.nom }}</h6>
            <h5 class="fw-bold mb-2">{{ salle.titre }}</h5>
            <p class="text-muted mb-3" style="font-size: 0.9rem;">{{ salle.description }}</p>
          <button class="btn btn-custom mt-auto"
        (click)="goToReservation(salle.id!)">
  Réserver
</button>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
