<footer class="footer">
  <div class="footer-top">
    <div class="footer-left">
      <h3>CONTACT</h3>
      <div class="contact-row">
        <span class="label">Téléphone</span>
        <span class="value">+216 20 953 953</span>
      </div>
      <div class="contact-row">
        <span class="label">Adresse</span>
        <span class="value">10 Décembre, Immeuble Essaadi, Tour C-D Mezzanine, Av. Habib Bourguiba, Tunis 1004</span>
      </div>
      <div class="contact-row">
        <span class="label">Horaires</span>
        <span class="value">Ouvert 24h/24</span>
      </div>
    </div>

    <div class="footer-right">
      <h3>SUIVEZ-NOUS</h3>
      
      <p>Abonnez-vous à la newsletter de Startup Village.</p>
      
      <form class="newsletter-form" (submit)="subscribeNewsletter()">
        <label for="newsletter-email" class="email-label">E-mail<span class="required">*</span></label>
        <input id="newsletter-email" type="email" required />
        <button type="submit" class="btn-subscribe">S'abonner</button>
      </form>

      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook" class="social-icon facebook">f</a>
        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram" class="social-icon instagram">I</a>
        <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn" class="social-icon linkedin">in</a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
   <div class="footer-logo">
    <img src="assets/images/logo.png" alt="Startup Village Logo" class="logo-img" />
  </div>
    
    <div class="footer-copy">
      ©2022 Medianet, All rights reserved.
    </div>

    <button class="btn-back-to-top" aria-label="Back to top" (click)="scrollToTop()">
      ↑
    </button>
  </div>
</footer>
