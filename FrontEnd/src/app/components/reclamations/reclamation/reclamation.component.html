<!-- Reclamation Form -->
<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Nouvelle Réclamation</h2>

    <form (ngSubmit)="submitReclamation()" class="reclamation-form">
      <div class="form-group">
        <label for="sujet">Sujet</label>
        <input id="sujet" type="text" [(ngModel)]="sujet" name="sujet" required />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
      </div>

      <div class="form-group">
        <label for="fichiers">Fichiers</label>
        <input type="file" id="fichiers" (change)="onFileSelected($event)" multiple />
      </div>

      <button class="btn-primary" type="submit">Envoyer</button>
    </form>
  </div>
</div>
</section>
