
<div class="product-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="actions">
      <button class="btn new" (click)="openModal()">
        <i class="fa fa-plus"></i> Nouveau
      </button>

      <button class="btn delete"><i class="fa fa-trash"></i> Delete</button>
    </div>
  
    <div class="export">
      <button class="btn export"><i class="fa fa-download"></i> Export</button>
    </div>
   
  </div>
    <!-- Search Bar à droite --> 
 
<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Texte à gauche -->
  <h5 class="mb-0" style="margin-top: 45px; color: #334115; font-weight: normal;">
    Gérer les utilisateurs
  </h5>
  <div class="search-bar-container position-relative">
    <i class="fas fa-search search-icon"></i>
    <input
      type="text"
      placeholder="Rechercher..."
      class="form-control search-input"
      aria-label="Search"
    />
  </div>
</div>


<div class="table-separator"></div>
  <!-- Table Section -->
  <table class="product-table">
    <thead>
      <tr>
        <th><input type="checkbox" /></th>
        <th>Nom<span class="sort-icons">↑↓</span></th>
        <th>Prénom<span class="sort-icons">↑↓</span></th>
        <th>Email<span class="sort-icons">↑↓</span></th>
        <th>Numéro</th>
        <th>Type_Utilisateur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
   
          <tr *ngFor="let salle of paginatedSalles">
            <td><input type="checkbox" /></td>
        <td>{{ salle.lastname }}</td>
        <td>{{ salle.firstname }}</td>
        <td>{{ salle.email }}</td>
        <td>{{ salle.phone }}</td>
        <td>{{ salle.user_type }}</td>
        
        <td>
            <button class="btn btn-sm btn-edit me-1">
    Modifier
  </button>
  <button class="btn btn-sm btn-delete" (click)="deleteUser(salle.id!)">
    Supprimer
  </button>
        
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Footer Section -->
 <!-- Pagination -->
<!-- Pagination -->
<div class="footer-section d-flex justify-content-center align-items-center mt-4 gap-2">
  <button class="btn btn-primary" style="background-color: #5bc0de; border-color: #5bc0de;"
          [disabled]="currentPage === 1" (click)="prevPage()">
    Précédent
  </button>

  <span class="page-indicator">Page {{ currentPage }} sur {{ totalPages }}</span>

  <button class="btn btn-primary" style="background-color: #5bc0de; border-color: #5bc0de;"
          [disabled]="currentPage === totalPages" (click)="nextPage()">
    Suivant
  </button>
</div>



   <div *ngIf="users.length === 0" class="alert alert-info">
    Aucune salle trouvée.
  </div>
</div>

<!-- MODAL: Add User -->
<!-- MODAL: Add User -->
<div class="custom-modal-backdrop" *ngIf="showAddUserModal">
  <div class="custom-modal-container">
    <div class="custom-modal-header">
      <h3>Ajouter un utilisateur</h3>
      <button class="close-btn" (click)="closeModal()">×</button>
    </div>

    <form [formGroup]="addUserForm" (ngSubmit)="submitAddUser()">
      <div class="custom-modal-body">
        <div class="form-group">
          <label>Nom</label>
          <input formControlName="lastname" type="text" required />
        </div>

        <div class="form-group">
          <label>Prénom</label>
          <input formControlName="firstname" type="text" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" required />
        </div>
 
        <div class="form-group">
          <label>Numéro</label>
          <input formControlName="phone" type="text" />
        </div>
      </div>

      <div class="custom-modal-footer">
        <button type="submit" class="btn btn-primary">Créer</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
      </div>
    </form>
  </div>
</div>
