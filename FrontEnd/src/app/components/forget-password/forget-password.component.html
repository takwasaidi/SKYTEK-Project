<div class="login-container">
  <div class="login-card">
    <img src="assets/images/logo.png" alt="Logo Startup Village" class="login-logo" />
    <h2 class="login-title" *ngIf="step === 1">Mot de passe oublié</h2>
    <h2 class="login-title" *ngIf="step === 2">Vérification du code</h2>
    <h2 class="login-title" *ngIf="step === 3">Réinitialisation du mot de passe</h2>

    <!-- Messages -->
    <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <!-- STEP 1: Email -->
    <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Entrez votre email" />
      </div>
      <button class="btn-primary" type="submit">Envoyer le code</button>
    </form>

    <!-- STEP 2: OTP -->
    <form *ngIf="step === 2" (ngSubmit)="verifyOtp()">
      <div class="form-group">
        <label for="otp">Code reçu par email</label>
        <input type="text" id="otp" [(ngModel)]="otp" name="otp" required placeholder="Entrez le code" />
      </div>
      <button class="btn-primary" type="submit">Vérifier le code</button>
    </form>

    <!-- STEP 3: Nouveau mot de passe -->
    <form *ngIf="step === 3" (ngSubmit)="changePassword()">
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required placeholder="Nouveau mot de passe" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmation</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirmez le mot de passe" />
      </div>

      <button class="btn-primary" type="submit">Changer le mot de passe</button>
    </form>

    <!-- Retour au login -->
    <p class="signup-text">
      Vous vous souvenez de votre mot de passe ? 
      <a class="signup-link" href="/login">Se connecter</a>
    </p>
  </div>
</div>
