<div class="forget-password-container">
  <div class="forget-password-card">
    <!-- Gauche : Image -->
    <div class="forget-password-image">
      <img src="assets/startup-village.png" alt="Mot de passe oublié" />
    </div>

    <!-- Droite : Formulaire -->
    <div class="forget-password-form">
      <h2 *ngIf="step === 1">Mot de passe oublié</h2>
      <h2 *ngIf="step === 2">Vérification du code</h2>
      <h2 *ngIf="step === 3">Réinitialisation du mot de passe</h2>

      <!-- STEP 1: Email -->
      <form *ngIf="step === 1" (ngSubmit)="sendOtp()">
        <label for="email">Email :</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Entrez votre email" />
        <button type="submit">Envoyer le code</button>
      </form>

      <!-- STEP 2: OTP -->
      <form *ngIf="step === 2" (ngSubmit)="verifyOtp()">
        <label for="otp">Code reçu par email :</label>
        <input type="text" id="otp" [(ngModel)]="otp" name="otp" required placeholder="Entrez le code" />
        <button type="submit">Vérifier le code</button>
      </form>

      <!-- STEP 3: Nouveau mot de passe -->
      <form *ngIf="step === 3" (ngSubmit)="changePassword()">
        <label for="newPassword">Nouveau mot de passe :</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required placeholder="Nouveau mot de passe" />

        <label for="confirmPassword">Confirmation :</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirmez le mot de passe" />

        <button type="submit">Changer le mot de passe</button>
      </form>

      <!-- Feedback -->
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
